<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar</title>
        <link rel="shortcut icon" type="imagex/png" href="../assets/icons/icone-energia-inteligente.ico">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="../styles/registrar.css">
    </head>
<body>
    <a class="voltar" href="../index.html"><img src="../assets/icons/voltar.png" alt="Voltar"><span>Voltar</span></a>
    <main>
        <img class="logo-cinza" src="../assets/images/logo-cinza.svg">
        <form class="formulario">
            <h1 class="formulario__titulo">Registrar</h1>
            <p class="formulario__descricao">Faça o registro para ter acesso as nossas melhores tecnologias e planos.</p>
            <input type="text" placeholder="Nome de Usuário" class="formulario__input nome" id="registro-usuario">
            <input type="email" placeholder="Email" class="formulario__input email" id="registro-email">
            <input type="password" placeholder="Senha" class="formulario__input senha" id="registro-senha">
            <input type="password" placeholder="Repetir Senha" class="formulario__input senha" id="registro-confirmar-senha">
            <button type="submit" class="formulario__botao" onclick="registrar()">Registrar</button>
            <p class="formulario__descricao">Já possui uma conta? <a class="formulario__link" href="./login.html">Faça o login aqui.</a></p>
        </form>
    </main>

    <script src="../scripts/register.js"></script>
</body>
</html>
